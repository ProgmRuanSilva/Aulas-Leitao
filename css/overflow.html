<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*esta opção tira tudo o que esta em overflow */
            overflow: scroll; /*esta opção coloca o que está em overflow em um scrow*/
            overflow-x: scroll; /*ne caso ele coloca em uma direção só*/
            overflow-y: hidden; /*mesma coisa*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
