<h1>Formulário</h1>

<form method="post">
    <input type="hidden" name="id" value="3"> <!--é comun o uso de um input escodido-->
    <input type="text" name="nome"> <!--O uso do name é importante pois será usado no back end-->
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin <!--Lembre-Se: o servidor sempre verá o valor de dentro-->
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="outro">Outro
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo <!-- check box não precisa-->
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="sp">São Paulo</option>
    </select>
    <select name="interesses" multiple size="6">
    <option value="js">Javascript</option>
    <option value="java">java</option>
    <option value="ruby">Ruby</option>
    <option value="py">Phyton</option>
    <option value="php">Php</option>
    <option value="html">Html</option>
    </select>
<button formaction="http://localhost:3003/usuarios">Incluir</button> <!-- vc tamebem pode usar o metrodo:formmethod-->
<button formaction="http://localhost:3003/usuarios/3">Alterar</button>
    
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
