<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        //esse formulário trabalha com uma pesquisa no google
        //name sempre deve estar em um formulário
        //preste atenção como os formulários são mostrados são diferentes tipos

        console.log(document.forms) //html collection
        console.log(document.forms[0]) //form em html puro (mostra no browser)
        console.log(document.getElementsByName('pesquisa')) //mostra uma nodelist
        console.log(document.getElementsByTagName('form')) //html collection
        console.log(document.pesquisa) //form puro. mais indicado
        console.log(document.pesquisa.q) //procura de forma mais especifica tambem
        document.pesquisa.q.value = 'Linux'; //vc pode mexer no imput desse jeito
        document.pesquisa.hl.value = 'en-us'// note que essas palavras são pre determinadas pelo formulário.
        

    </script>
</body>

</html>
