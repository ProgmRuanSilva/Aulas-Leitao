<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        
        //geralemente usamos com $
        $('div').hide(5000).show(5000).fadeOut(5000)//encadeamento de chamadas
        console.log($('div').get(0))//os obj sao feitos em decorations
        console.log($.isEmptyObject[{nome: null}])
        console.log(jQuery.isArray(3, [1, 2, 3]))

        //adicionando uma funcao
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this //possibilita o encadeamento
        }

        $('body').fundoVerde().fadeOut(1000)
        
    </script>
</body>
